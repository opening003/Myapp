<ion-header>

  <ion-navbar>
    <ion-title>PostJson</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item >
    <ion-label floating >ชื่อ</ion-label>
    <ion-input type=""[(ngModel)]="name" ></ion-input>
</ion-item>
<ion-item >
  <ion-label floating >นามสกุล</ion-label>
  <ion-input type=""[(ngModel)]="surname" ></ion-input>
</ion-item>
<ion-item >
  <ion-label floating >อีเมลล์</ion-label>
  <ion-input type=""[(ngModel)]="email" ></ion-input>
</ion-item>
<button ion-button block (click)="postJSONData(name,surname,email)"><ion-icon name="paper-plane"></ion-icon> &nbsp; &nbsp; เข้าสู้ระบบ</button>
<h2>{{returnMsg}}</h2>
</ion-content>
