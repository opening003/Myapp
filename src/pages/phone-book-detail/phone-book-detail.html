<ion-header>

  <ion-navbar>
    <ion-title>{{contact.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="{{contact.imageUrl}}" alt="">
    <button ion-button block round color="danger"(click)="call()">
        <ion-icon name="call"></ion-icon>&nbsp;
        Call &nbsp; {{contact.telephone}}
      </button>
      <button ion-button block round (click)="sms()">
          <ion-icon name="ios-chatbubbles"></ion-icon>&nbsp;
          Sms &nbsp; {{contact.Sms}}
        </button>
        <button ion-button block round (click)="instagrams()">
          <ion-icon name="ios-chatbubbles"></ion-icon>
        </button>
</ion-content>
