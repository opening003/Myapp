<ion-header>

  <ion-navbar>
    <ion-title>ArrayJson</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of gameArray">
    <ion-item>
      <ion-avatar item-left>
        <img src="{{ip}}/Shop/img/{{item.game_img}}">
      </ion-avatar>
      <h2>{{item.game_name}}</h2>
      <p>{{item.game_price}}</p>
    </ion-item>
    <img src="{{ip}}/Shop/img/{{item.game_img}}">
    <ion-card-content>
      <p>{{item.game_detail}}</p>
    </ion-card-content>

  </ion-card>
</ion-content>
